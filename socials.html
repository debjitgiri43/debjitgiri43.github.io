<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debjit's Socials</title>
    <style>
        body{
            background-image: url(Images/downloadfile-3-modified.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        p{
            text-align: center;
            color: #e669ad;
            font-weight: 800;
            font-size: 50px;
            font-family: myfont;
            cursor: default;
        }
        .container{
            margin-top: 12%;
        }
        @font-face {
            font-family: myfont;
            src: url('Sarlotte.otf');
        }
        a{
            text-decoration: none;
            color: #F5C5D1;
            transition: all 1s;
            cursor: pointer;
        }
        a:hover{
            text-decoration: underline;
            background-color: #7BC674;
            color: #017663;
            transition: all 1s;
        }
         @media(max-width: 410px){
            p{
                font-size: 40px;
            }
            body{
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="socials">
            <p>Gmail: <a>debjitgiri43@gmail.com</a></p>
            <p>Instagram: <a onclick="instagram()">@debjitg912</a></p>
            <p>Github: <a onclick="github()">debjitgiri43</a></p>
        </div>
    </div>

    <script>
        let mywindow;
        function instagram(){
            var a=confirm("You will be redirected to Debjit's Instagram. Do you agree?");
            if (a===true){
                mywindow=window.open("https://www.instagram.com/debjitgiri43/");
            }
            else{
                window.open("https://debjitgiri43.github.io/");
            }
        }
        function github(){
            var a=window.confirm("You will be redirected to Debjit's Github. Do you agree?");
            if (a===true){
                mywindow=window.open("https://www.github.com/debjitgiri43", "mywindow", "width=400, height=400");
            }
            else{
                window.open("https://debjitgiri43.github.io/");
            }
        }
    </script>
</body>
</html>
